<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/unified-layout.css">
<link rel="stylesheet" href="css/sidebar-height-fix.css">
<link rel="stylesheet" href="css/style.css">
<title>Basic page layout</title>
</head>
<body>
<div class="container">
<header>
    <img src="images/Screenshot 2025-10-19 at 1.43.19 AM.png" alt="Creative Portfolio Header" class="header-img">
</header>
<main>
<section class="left">
<nav class="sidebar-nav">
  <ul class="nav-list">
    <li><a href="index.html" class="nav-link active">HOME PAGE</a></li>
    <li><a href="page1.html" class="nav-link">ABOUT THE ARTIST</a></li>
    <li><a href="page2.html" class="nav-link">ARTWORKS</a></li>
    <li><a href="page3.html" class="nav-link">RATES</a></li>
  </ul>
</nav>
</section>
<section class="mid">
    <img src="images/Zakii.png" alt="Zakii Profile Art" class="profile-image">
    
    <!-- Featured Works Section -->
    <section id="featured-works">
        <h2 class="featured-title">Featured Works</h2>
        <p class="featured-subtitle">A peek into my recent creations — from prints to digital illustrations.</p>
        
        <div class="featured-grid">
            <!-- Featured tiles will be dynamically generated by JavaScript -->
        </div>
        
        <a href="page2.html" class="view-all-btn">View All Artworks →</a>
    </section>
</section>
<section class="right">
<p>For ads here</p>
</section>
</main>
<footer>
<iframe src="footer.html" frameborder="0" scrolling="no" style="width: 100%; height: 80px; border: none; overflow: hidden;"></iframe>
</footer>
</div>

<!-- Lightbox Modal -->
<div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-hidden="true">
  <div class="lightbox-overlay" aria-label="Close lightbox"></div>
  <div class="lightbox-content">
    <button class="lightbox-close" aria-label="Close lightbox">&times;</button>
    <button class="lightbox-prev" aria-label="Previous image">&#8249;</button>
    <button class="lightbox-next" aria-label="Next image">&#8250;</button>
    <img id="lightbox-image" src="" alt="">
    <div class="lightbox-caption">
      <p id="lightbox-caption-text"></p>
    </div>
  </div>
</div>

<script>
// Featured Works Gallery System
class FeaturedWorksGallery {
  constructor() {
    this.imagePool = [
      // Graphics Collection
      {
        src: 'GRAPHICS/BRAIN EATER.jpg',
        alt: 'Brain Eater poster design',
        caption: 'Brain Eater — Category: Graphics',
        category: 'Graphics',
        aspect: 'poster'
      },
      {
        src: 'GRAPHICS/DEVIL WEARS PRADA 1.jpg',
        alt: 'Devil Wears Prada poster design',
        caption: 'Devil Wears Prada — Category: Graphics',
        category: 'Graphics',
        aspect: 'poster'
      },
      {
        src: 'GRAPHICS/HABI LOGO.jpg',
        alt: 'Habi brand logo design',
        caption: 'Habi Logo — Category: Graphics',
        category: 'Graphics',
        aspect: 'web'
      },
      {
        src: 'GRAPHICS/ZENITH HOME PAGE.jpg',
        alt: 'Zenith website homepage mockup',
        caption: 'Zenith Homepage — Category: Graphics',
        category: 'Graphics',
        aspect: 'web'
      },
      
      // Illustrations Collection
      {
        src: 'ILLUSTRATION/BRAIN.jpg',
        alt: 'Girl with exposed pink brain ribbons',
        caption: 'Brain Ribbons Girl — Category: Illustration',
        category: 'Illustration',
        aspect: 'portrait'
      },
      {
        src: 'ILLUSTRATION/GUMMY BEAR.jpg',
        alt: 'Neon furry creature portrait with pink spikes',
        caption: 'Gummy Beast — Category: Illustration',
        category: 'Illustration',
        aspect: 'portrait'
      },
      {
        src: 'ILLUSTRATION/PIE BOY.jpg',
        alt: 'Boy resting on a bleeding pie, moody lighting',
        caption: 'Pie Boy — Category: Illustration',
        category: 'Illustration',
        aspect: 'portrait'
      },
      {
        src: 'ILLUSTRATION/CUTE GIRL.jpg',
        alt: 'Pastel stylized girl with doodle props',
        caption: 'Soft Style Girl — Category: Illustration',
        category: 'Illustration',
        aspect: 'portrait'
      },
      
      // Prints & Merch (Coming Soon)
      {
        src: 'COMING_SOON/CLAY.jpg',
        alt: 'Clay sculpture artwork',
        caption: 'Clay Sculpture — Category: Prints & Merch',
        category: 'Prints & Merch',
        aspect: 'square'
      },
      {
        src: 'COMING_SOON/TATTOO1.jpg',
        alt: 'Tattoo design artwork',
        caption: 'Tattoo Design — Category: Prints & Merch',
        category: 'Prints & Merch',
        aspect: 'portrait'
      }
    ];
    
    this.lightbox = document.getElementById('lightbox');
    this.lightboxImage = document.getElementById('lightbox-image');
    this.lightboxCaption = document.getElementById('lightbox-caption-text');
    this.currentImages = [];
    this.currentIndex = 0;
    
    this.init();
  }

  init() {
    this.generateFeaturedImages();
    this.bindLightboxEvents();
  }

  // Randomly select 4 images with balanced distribution
  selectRandomImages() {
    const graphics = this.imagePool.filter(img => img.category === 'Graphics');
    const illustrations = this.imagePool.filter(img => img.category === 'Illustration');
    const prints = this.imagePool.filter(img => img.category === 'Prints & Merch');
    
    const selected = [];
    
    // Get 1-2 from Graphics
    const graphicsCount = Math.random() > 0.5 ? 2 : 1;
    for (let i = 0; i < graphicsCount; i++) {
      const randomIndex = Math.floor(Math.random() * graphics.length);
      const selected_img = graphics.splice(randomIndex, 1)[0];
      if (selected_img) selected.push(selected_img);
    }
    
    // Get 1 from Illustrations
    if (illustrations.length > 0) {
      const randomIndex = Math.floor(Math.random() * illustrations.length);
      selected.push(illustrations[randomIndex]);
    }
    
    // Get 1 from Prints & Merch
    if (prints.length > 0) {
      const randomIndex = Math.floor(Math.random() * prints.length);
      selected.push(prints[randomIndex]);
    }
    
    // If we need more images to reach 4, fill from remaining
    while (selected.length < 4 && this.imagePool.length > selected.length) {
      const remaining = this.imagePool.filter(img => !selected.includes(img));
      if (remaining.length === 0) break;
      
      const randomIndex = Math.floor(Math.random() * remaining.length);
      selected.push(remaining[randomIndex]);
    }
    
    // Shuffle the final selection
    return selected.sort(() => Math.random() - 0.5);
  }

  generateFeaturedImages() {
    this.currentImages = this.selectRandomImages();
    const grid = document.querySelector('.featured-grid');
    
    grid.innerHTML = this.currentImages.map((image, index) => `
      <a href="#" class="featured-tile" data-index="${index}" data-aspect="${image.aspect}"
         aria-label="View ${image.alt}">
        <div class="featured-container">
          <img src="${image.src}" 
               alt="${image.alt}" 
               loading="lazy">
          <div class="featured-overlay">
            <span class="overlay-text">View Artwork</span>
          </div>
        </div>
      </a>
    `).join('');
    
    // Bind click events to tiles
    document.querySelectorAll('.featured-tile').forEach(tile => {
      tile.addEventListener('click', (e) => {
        e.preventDefault();
        const index = parseInt(tile.dataset.index);
        this.openLightbox(index);
      });
    });
  }

  bindLightboxEvents() {
    // Lightbox controls
    document.querySelector('.lightbox-close').addEventListener('click', () => this.closeLightbox());
    document.querySelector('.lightbox-overlay').addEventListener('click', () => this.closeLightbox());
    document.querySelector('.lightbox-prev').addEventListener('click', () => this.prevImage());
    document.querySelector('.lightbox-next').addEventListener('click', () => this.nextImage());

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (!this.lightbox.classList.contains('active')) return;
      
      switch(e.key) {
        case 'Escape':
          this.closeLightbox();
          break;
        case 'ArrowLeft':
          this.prevImage();
          break;
        case 'ArrowRight':
          this.nextImage();
          break;
      }
    });
  }

  openLightbox(index) {
    const image = this.currentImages[index];
    if (!image) return;

    this.lightboxImage.src = image.src;
    this.lightboxImage.alt = image.alt;
    this.lightboxCaption.textContent = image.caption;
    this.currentIndex = index;

    this.lightbox.classList.add('active');
    this.lightbox.setAttribute('aria-hidden', 'false');
    document.body.style.overflow = 'hidden';

    // Focus management
    document.querySelector('.lightbox-close').focus();
  }

  closeLightbox() {
    this.lightbox.classList.remove('active');
    this.lightbox.setAttribute('aria-hidden', 'true');
    document.body.style.overflow = '';
  }

  prevImage() {
    this.currentIndex = this.currentIndex > 0 ? this.currentIndex - 1 : this.currentImages.length - 1;
    this.updateLightboxImage();
  }

  nextImage() {
    this.currentIndex = this.currentIndex < this.currentImages.length - 1 ? this.currentIndex + 1 : 0;
    this.updateLightboxImage();
  }

  updateLightboxImage() {
    const image = this.currentImages[this.currentIndex];
    this.lightboxImage.src = image.src;
    this.lightboxImage.alt = image.alt;
    this.lightboxCaption.textContent = image.caption;
  }
}

// Initialize featured works gallery when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
  new FeaturedWorksGallery();
});
</script>

</body>
</html>
