<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/unified-layout.css">
<link rel="stylesheet" href="css/sidebar-height-fix.css">
<link rel="stylesheet" href="css/style.css">
<title>Hailie Felicia Alberto (Zakii) - Portfolio</title>
</head>
<body>
<div class="container">
<header>
    <img src="images/Screenshot 2025-10-19 at 1.43.19 AM.png" alt="Creative Portfolio Header" class="header-img">
</header>
<main>
<section class="left">
<nav class="sidebar-nav">
  <ul class="nav-list">
    <li><a href="index.html" class="nav-link active">HOME PAGE</a></li>
    <li><a href="page1.html" class="nav-link">ABOUT THE ARTIST</a></li>
    <li><a href="page2.html" class="nav-link">ARTWORKS</a></li>
    <li><a href="page3.html" class="nav-link">RATES</a></li>
  </ul>
</nav>
</section>
<section class="mid">
    <img src="images/Zakii.png" alt="Zakii Profile Art" class="profile-image">
    
    <!-- Featured Works Section -->
    <section id="featured-works">
        <h2 class="featured-title">Featured Works</h2>
        <p class="featured-subtitle">A peek into my recent creations — from prints to digital illustrations.</p>
        
        <div class="featured-grid">
            <!-- Featured tiles will be dynamically generated by JavaScript -->
        </div>
        
        <a href="page2.html" class="view-all-btn">View All Artworks →</a>
    </section>
</section>
<section class="right">
</section>
</main>
<footer>
<iframe src="footer.html" frameborder="0" scrolling="no" style="width: 100%; height: 80px; border: none; overflow: hidden;"></iframe>
</footer>
</div>

<!-- Lightbox Modal -->
<div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <div class="lightbox-content" onclick="event.stopPropagation()">
        <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-image" src="" alt="">
        <div class="lightbox-info">
            <h3 id="lightbox-title"></h3>
            <p id="lightbox-description"></p>
        </div>
    </div>
</div>

<script>
class FeaturedWorksManager {
    constructor() {
        this.imagePool = [
            // Graphics
            { src: 'GRAPHICS/3.png', title: 'Brand Identity Design', description: 'Professional branding package', category: 'Graphics' },
            { src: 'GRAPHICS/4.png', title: 'Marketing Materials', description: 'Print and digital marketing designs', category: 'Graphics' },
            { src: 'GRAPHICS/5.png', title: 'Logo Design', description: 'Creative logo concepts', category: 'Graphics' },
            { src: 'GRAPHICS/6.png', title: 'Web Graphics', description: 'Digital interface elements', category: 'Graphics' },
            { src: 'GRAPHICS/7.png', title: 'Poster Design', description: 'Event and promotional posters', category: 'Graphics' },
            { src: 'GRAPHICS/8.png', title: 'Social Media Kit', description: 'Cohesive social media templates', category: 'Graphics' },
            
            // Illustrations
            { src: 'ILLUSTRATION/1.png', title: 'Character Portrait', description: 'Digital character illustration', category: 'Illustration' },
            { src: 'ILLUSTRATION/2.png', title: 'Fantasy Art', description: 'Mystical digital painting', category: 'Illustration' },
            { src: 'ILLUSTRATION/3.png', title: 'Anime Style', description: 'Manga-inspired artwork', category: 'Illustration' },
            { src: 'ILLUSTRATION/4.png', title: 'Concept Art', description: 'Creative concept designs', category: 'Illustration' },
            { src: 'ILLUSTRATION/5.png', title: 'Digital Portrait', description: 'Stylized character design', category: 'Illustration' },
            { src: 'ILLUSTRATION/6.png', title: 'Illustration Series', description: 'Part of ongoing art series', category: 'Illustration' },
            { src: 'ILLUSTRATION/7.png', title: 'Original Character', description: 'Custom character creation', category: 'Illustration' },
            { src: 'ILLUSTRATION/8.png', title: 'Art Study', description: 'Style exploration piece', category: 'Illustration' },
            
            // Prints & Merch (from COMING_SOON folder)
            { src: 'COMING_SOON/1.png', title: 'Art Print Collection', description: 'Limited edition prints', category: 'Prints & Merch' },
            { src: 'COMING_SOON/2.png', title: 'Sticker Pack', description: 'Cute character stickers', category: 'Prints & Merch' },
            { src: 'COMING_SOON/3.png', title: 'Merch Design', description: 'Apparel and accessories', category: 'Prints & Merch' },
            { src: 'COMING_SOON/4.png', title: 'Custom Pins', description: 'Enamel pin designs', category: 'Prints & Merch' }
        ];
        
        this.displayedImages = new Set();
        this.init();
    }

    init() {
        this.generateFeaturedTiles();
        this.setupLightbox();
        
        // Refresh featured works every 30 seconds
        setInterval(() => {
            this.refreshFeaturedWorks();
        }, 30000);
    }

    generateFeaturedTiles() {
        const container = document.querySelector('.featured-grid');
        if (!container) return;

        // Clear existing content
        container.innerHTML = '';
        this.displayedImages.clear();

        // Generate 6 diverse tiles
        const selectedImages = this.selectDiverseImages(6);
        
        selectedImages.forEach((image, index) => {
            const tile = this.createTile(image, index);
            container.appendChild(tile);
            this.displayedImages.add(image.src);
        });
    }

    selectDiverseImages(count) {
        const graphics = this.imagePool.filter(img => img.category === 'Graphics');
        const illustrations = this.imagePool.filter(img => img.category === 'Illustration');
        const prints = this.imagePool.filter(img => img.category === 'Prints & Merch');
        
        const selected = [];
        
        // Ensure at least one from each category
        if (graphics.length > 0) selected.push(this.getRandomItem(graphics));
        if (illustrations.length > 0) selected.push(this.getRandomItem(illustrations));
        if (prints.length > 0) selected.push(this.getRandomItem(prints));
        
        // Fill remaining slots with random selection
        const remaining = this.imagePool.filter(img => 
            !selected.some(s => s.src === img.src)
        );
        
        while (selected.length < count && remaining.length > 0) {
            const randomIndex = Math.floor(Math.random() * remaining.length);
            selected.push(remaining.splice(randomIndex, 1)[0]);
        }
        
        return selected.slice(0, count);
    }

    getRandomItem(array) {
        return array[Math.floor(Math.random() * array.length)];
    }

    createTile(image, index) {
        const tile = document.createElement('div');
        tile.className = `featured-tile tile-${index + 1}`;
        tile.innerHTML = `
            <img src="${image.src}" alt="${image.title}" loading="lazy">
            <div class="tile-overlay">
                <h3>${image.title}</h3>
                <p>${image.description}</p>
                <span class="category-tag">${image.category}</span>
            </div>
        `;
        
        // Add click handler for lightbox
        tile.addEventListener('click', () => {
            this.openLightbox(image);
        });
        
        return tile;
    }

    refreshFeaturedWorks() {
        const container = document.querySelector('.featured-grid');
        if (!container) return;
        
        // Add fade out effect
        container.style.opacity = '0.5';
        
        setTimeout(() => {
            this.generateFeaturedTiles();
            container.style.opacity = '1';
        }, 500);
    }

    setupLightbox() {
        // Close lightbox when clicking outside
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                this.closeLightbox();
            }
        });
    }

    openLightbox(image) {
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        const lightboxTitle = document.getElementById('lightbox-title');
        const lightboxDescription = document.getElementById('lightbox-description');
        
        lightboxImage.src = image.src;
        lightboxImage.alt = image.title;
        lightboxTitle.textContent = image.title;
        lightboxDescription.textContent = image.description;
        
        lightbox.style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    closeLightbox() {
        const lightbox = document.getElementById('lightbox');
        lightbox.style.display = 'none';
        document.body.style.overflow = 'auto';
    }
}

// Global function for lightbox close button
function closeLightbox() {
    const manager = window.featuredWorksManager;
    if (manager) {
        manager.closeLightbox();
    }
}

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    window.featuredWorksManager = new FeaturedWorksManager();
});
</script>

</body>
</html>
